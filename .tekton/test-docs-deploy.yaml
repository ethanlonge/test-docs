---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: test-docs-deploy
  annotations:
    # The event we are targeting as seen from the webhook payload
    # this can be an array too, i.e: [pull_request, push]
    pipelinesascode.tekton.dev/on-event: "[pull_request, push]"

    # The branch or tag we are targeting (ie: main, refs/tags/*)
    pipelinesascode.tekton.dev/on-target-branch: "[main]"

    # Fetch the git-clone task from hub, we are able to reference later on it
    # with taskRef and it will automatically be embedded into our pipeline.
    #pipelinesascode.tekton.dev/task: "[git-clone:0.9, kaniko:0.6, helm-upgrade-from-source:0.3]"

    pipelinesascode.tekton.dev/task: "https://raw.githubusercontent.com/tektoncd/catalog/main/task/git-clone/0.9/git-clone.yaml"
    pipelinesascode.tekton.dev/task-2: "https://raw.githubusercontent.com/tektoncd/catalog/main/task/kaniko/0.6/kaniko.yaml"
    pipelinesascode.tekton.dev/task-3: "https://raw.githubusercontent.com/tektoncd/catalog/main/task/helm-upgrade-from-source/0.3/helm-upgrade-from-source.yaml"
    
    # How many runs we want to keep.
    pipelinesascode.tekton.dev/max-keep-runs: "5"
spec:
  params:
    # The variable with brackets are special to Pipelines as Code
    # They will automatically be expanded with the events from Github.
    - name: repo_url
      value: "{{ repo_url }}"
    - name: revision
      value: "{{ revision }}"
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
    workspaces:
      - name: source
      - name: basic-auth
    tasks:
      - name: fetch-source
        taskRef:
          name: git-clone
          kind: Task
        workspaces:
          - name: output
            workspace: source
          - name: basic-auth
            workspace: basic-auth
        params:
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)
      # Customize this task if you like, or just do a taskRef
      # to one of the hub task.
      - name: build
        taskRef:
          name: kaniko
          kind: Task
        params:
          - name: IMAGE
            value: harbor.k8s.fruitysites.com/test/test-docs:latest
        runAfter:
          - fetch-source
        workspaces:
          - name: source
            workspace: source
          - name: dockerconfig
            workspace: test-docker-credentials

      - name: deploy
        taskRef: 
          name: helm-upgrade-from-source
          kind: Task
        runAfter:
          - build
        workspaces:
          - name: source
            workspace: source
        params:
          - name: charts_dir
            value: "charts"
          - name: release_name
            value: "test-docs"
          - name: release_namespace
            value: "default"

  workspaces:
  - name: source
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  # This workspace will inject secret to help the git-clone task to be able to
  # checkout the private repositories
  - name: basic-auth
    secret:
      secretName: "{{ git_auth_secret }}"
  - name: test-docker-credentials
    secret:
      secretName: "test-docker-credentials"
